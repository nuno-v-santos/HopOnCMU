<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List all Tour's instances</title>
<#include "../imports.html">
</head>
<body>
<div class="main-panel" style="width : 100%; float : none ; height: 100%">
<#include "../menu.html">


    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Tour List</h4>
                            <a href="create">Create a tour</a>
                        </div>

                        <div class="content table-responsive table-full-width">
                            <table class="table table-hover table-striped">
                                <thead>
                                <th>Id</th>
                                <th>name</th>
                                <th>actions</th>
                                </thead>
                                <tbody>
                                <#list list as tour>
                                <tr>
                                    <td>${tour.id}</td>
                                    <td>${tour.name}</td>
                                    <td>
                                        <a href="update?id=${tour.id}">
                                            <button type="submit" class="btn btn-warning btn-fill ">Update</button>
                                        </a>
                                        <a href="delete?id=${tour.id}">
                                            <button type="submit" class="btn btn-danger btn-fill ">Remove</button>
                                        </a>
                                    </td>
                                </tr>
                                </#list>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
