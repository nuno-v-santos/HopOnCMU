<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Answer</title>
<#include "../imports.html">
</head>
<div class="main-panel" style="width : 100%; float : none ; height: 100%">
  <#include "../menu.html">


    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="card">
                        <div class="header">
                            <h4>Create a answer</h4>
                        </div>

                        <div class="content">

                            <form id="myForm" action="create" method="post">
                                <input type="hidden" />
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="answer">Answer</label>
                                        <input class="form-control" id="answer" name="answer"
                                               
                                               
                                               
                                               
                                               
                                               type="text"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="correct">Correct</label>
                                        <input class="form-control" id="correct" name="correct"
                                               
                                               
                                               
                                               
                                               
                                               type="number"/>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-success btn-fill pull-right">Create</button>
                                    <a class="btn btn-fill " href="list">
                                        <i class="pe-7s-back"></i>
                                    </a>
                                </div>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<body>
</body>
</html>

<script>
    $('#myForm').validator({
        custom: {
            'maxlength': function ($el) {
                var maxlength = $el.data('maxlength')
                return !$el.val() || $el.val().length <= maxlength
            }
        },
        errors: {
            'maxlength': "Too long"
        }
    });
</script>
